{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">欢迎使用用户注册系统</h1>
        
        {% if user.is_authenticated %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">欢迎回来, {{ user.username }}!</h5>
                    <p class="card-text">您已成功登录系统。</p>
                    <p class="text-muted">邮箱: {{ user.email }}</p>
                    <a href="{% url 'logout' %}" class="btn btn-outline-primary">退出登录</a>
                </div>
            </div>
        {% else %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">欢迎访问</h5>
                    <p class="card-text">请注册新账号或登录现有账号。</p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{% url 'register' %}" class="btn btn-primary me-md-2">立即注册</a>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">登录</a>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
