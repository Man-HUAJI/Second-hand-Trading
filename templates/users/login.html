{% extends 'base.html' %}

{% block title %}用户登录{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="text-center mb-4">用户登录</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mb-3">登录</button>
        
        <div class="text-center">
            <small class="text-muted">
                还没有账号？ <a href="{% url 'register' %}" class="text-decoration-none">立即注册</a>
            </small>
        </div>
    </form>
</div>
{% endblock %}
